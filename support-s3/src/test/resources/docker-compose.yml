version: "3.8"
services:
  minio:
    image: quay.io/minio/minio:RELEASE.2022-05-08T23-50-31Z
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio
    volumes:
      - minio_data:/data
    command:
      - server
      - /data

  create_buckets:
    image: alpine:3.15
    depends_on:
      - minio
    entrypoint: >
      sh -c '
        apk update && apk add --no-cache grep coreutils &&
        curl -L -o /usr/local/bin/mc https://dl.min.io/client/mc/release/linux-amd64/mc &&
        mc config host add s3 http://minio:9000 minio minio &&
        mc mb -p s3/remi-test &&
        exit 0
      '

volumes:
  minio_data:
    driver: local
